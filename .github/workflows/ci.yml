name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify translation files have equal keys
        run: |
          echo "Counting keys in translation files..."
          counts=""
          for f in messages/*.json; do
            count=$(cat "$f" | jq '[.. | scalars] | length')
            echo "$(basename $f): $count keys"
            counts="$counts$count\n"
          done

          unique_counts=$(echo -e "$counts" | sort -u | grep -v '^$' | wc -l)
          if [ "$unique_counts" -ne 1 ]; then
            echo "❌ Error: Translation files have different key counts!"
            exit 1
          else
            echo "✅ All translation files have the same number of keys"
          fi

      - name: Build
        run: bun run build

      - name: Check formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Audit
        run: bun audit

      - name: Check outdated dependencies
        run: bun outdated || true
